<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let pos of posts">
        <mat-expansion-panel-header>
            {{pos.title}}
        </mat-expansion-panel-header>
            <p style="color: black;">{{pos.content}}</p>
        <mat-action-row>
            <a mat-button color="accent" [routerLink]="['/edit',pos.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(pos.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
