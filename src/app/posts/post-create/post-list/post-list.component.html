<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <mat-expansion-panel>
            <p>{{post.content}}</p>
        </mat-expansion-panel>
        <mat-action-row>
            <button mat-button color="accent">Edit</button>
            <button mat-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
