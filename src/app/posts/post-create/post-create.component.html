<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="10" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button (click)="onAddPost()"
     mat-raised-button
     color="accent"
     >Submit</button>
</mat-card>
