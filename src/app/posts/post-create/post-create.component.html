
<mat-card>
    <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="title">
        <mat-error>Please enter the post title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview !== null ">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
        <textarea matInput rows="10" formControlName="content" placeholder="content"></textarea>
        <mat-error>Please enter the post content</mat-error>
    </mat-form-field>
    <button
     mat-raised-button
     color="accent"
     type="submit"
     >Submit</button>
    </form>
</mat-card>
